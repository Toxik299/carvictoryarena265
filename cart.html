<body>
    <div class="cart-container">
        <div class="cart-header">
          <h1>Your Cart</h1>
        </div>
        <div class="cart-items" id="cart-items">
          <!-- Cart items will go here -->
        </div>
        <div class="cart-summary">
          <div class="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
          </div>
          <div class="cart-actions">
            <button class="button-back" onclick="window.location.href='index.html';">Back to Shop</button>
            <button class="button-checkout" onclick="checkout()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
<!-- script -->
<script src="js/all.js"></script>
<script src="js/conflict-detection.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/animation.js"></script>
<script>
    // JavaScript for cart functionality

let cartItems = [
  {
    id: 1,
    name: "Brake Pads",
    price: 30.00,
    image: "images/import/product categories/Brakes Pads/pads.JPG",
    quantity: 1
  },
  {
    id: 2,
    name: "Oil Filter",
    price: 15.00,
    image: "images/import/product categories/Filters/filter 4.JPG",
    quantity: 1
  }
];

function renderCart() {
  const cartContainer = document.getElementById('cart-items');
  cartContainer.innerHTML = '';

  let total = 0;
  cartItems.forEach(item => {
    total += item.price * item.quantity;

    const itemElement = document.createElement('div');
    itemElement.classList.add('cart-item');

    itemElement.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-item-details">
        <h3>${item.name}</h3>
        <p>Price: $${item.price.toFixed(2)}</p>
        <div class="cart-item-quantity">
          <button onclick="updateQuantity(${item.id}, -1)">-</button>
          <p>Quantity: ${item.quantity}</p>
          <button onclick="updateQuantity(${item.id}, 1)">+</button>
        </div>
      </div>
      <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
      <button class="cart-item-remove" onclick="removeItem(${item.id})">Remove</button>
    `;

    cartContainer.appendChild(itemElement);
  });

  document.getElementById('total-price').innerText = total.toFixed(2);
}

function updateQuantity(itemId, change) {
  const item = cartItems.find(item => item.id === itemId);
  if (item) {
    item.quantity = Math.max(1, item.quantity + change); // Ensure quantity doesn't go below 1
    renderCart();
  }
}

function removeItem(itemId) {
  cartItems = cartItems.filter(item => item.id !== itemId);
  renderCart();
}

function checkout() {
  alert('Proceeding to Checkout...');
  // Implement checkout functionality
}

renderCart();

</script>
